<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Quick Sniff</title>
    <style>
      body { 
        font-family: Arial; 
        background: black; 
        color: white; 
        text-align: center; 
        padding-top: 100px;
        position: relative;
        overflow: hidden;
      }
      .equalizer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 8px;
        padding: 0 20px;
        z-index: 0;
        opacity: 0.3;
      }
      .bar {
        width: 20px;
        background: linear-gradient(to top, #ff0000, #ff00ff, #00ffff);
        border-radius: 5px 5px 0 0;
        animation: pulse 0.8s ease-in-out infinite;
      }
      .bar:nth-child(1) { animation-delay: 0s; }
      .bar:nth-child(2) { animation-delay: 0.1s; }
      .bar:nth-child(3) { animation-delay: 0.2s; }
      .bar:nth-child(4) { animation-delay: 0.3s; }
      .bar:nth-child(5) { animation-delay: 0.4s; }
      .bar:nth-child(6) { animation-delay: 0.5s; }
      .bar:nth-child(7) { animation-delay: 0.4s; }
      .bar:nth-child(8) { animation-delay: 0.3s; }
      .bar:nth-child(9) { animation-delay: 0.2s; }
      .bar:nth-child(10) { animation-delay: 0.1s; }
      .bar:nth-child(11) { animation-delay: 0s; }
      .bar:nth-child(12) { animation-delay: 0.1s; }
      .bar:nth-child(13) { animation-delay: 0.2s; }
      .bar:nth-child(14) { animation-delay: 0.3s; }
      .bar:nth-child(15) { animation-delay: 0.4s; }
      @keyframes pulse {
        0%, 100% { height: 20px; }
        50% { height: 150px; }
      }
      .content {
        position: relative;
        z-index: 1;
      }
      h1 { font-size: 50px; margin-bottom: 10px; }
      .tagline { 
        font-size: 18px; 
        margin-bottom: 40px;
      }
      .social-links {
        margin-top: 50px;
        margin-bottom: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .social-links a {
        display: inline-block;
        color: white;
        text-decoration: none;
        padding: 15px;
        width: 60px;
        height: 60px;
        background: linear-gradient(145deg, #1a1a1a, #000000);
        border: 3px solid #333;
        border-radius: 15px;
        margin: 10px;
        transition: all 0.1s ease;
        font-size: 11px;
        font-weight: bold;
        box-shadow: 
          5px 5px 15px rgba(0, 0, 0, 0.8),
          -5px -5px 15px rgba(50, 50, 50, 0.2),
          inset 2px 2px 5px rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      .social-links a:hover {
        background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        border-color: #ff0000;
        box-shadow: 
          0 0 20px rgba(255, 0, 0, 0.5),
          5px 5px 15px rgba(0, 0, 0, 0.8),
          inset 2px 2px 5px rgba(255, 255, 255, 0.1);
      }
      .social-links a:active {
        transform: scale(0.95);
        box-shadow: 
          inset 3px 3px 10px rgba(0, 0, 0, 0.8),
          0 0 25px rgba(255, 0, 0, 0.7);
        background: linear-gradient(145deg, #000000, #1a1a1a);
      }
      .contact {
        position: fixed;
        bottom: 220px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }
      .contact a {
        display: inline-block;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        background: linear-gradient(145deg, #1a1a1a, #000000);
        border: 2px solid #333;
        border-radius: 25px;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.2s ease;
        box-shadow: 
          3px 3px 10px rgba(0, 0, 0, 0.8),
          inset 1px 1px 3px rgba(255, 255, 255, 0.05);
        -webkit-tap-highlight-color: transparent;
      }
      .contact a:hover {
        border-color: #00ff00;
        box-shadow: 
          0 0 15px rgba(0, 255, 0, 0.4),
          3px 3px 10px rgba(0, 0, 0, 0.8);
        transform: translateY(-2px);
      }
      .contact a:active {
        transform: translateY(0);
      }
      
      .video-section {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      .video-section h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ff0000;
      }
      
      .video-container {
        position: relative;
        padding-bottom: 177.78%; /* 9:16 aspect ratio for Shorts */
        height: 0;
        overflow: hidden;
        max-width: 315px;
        margin: 0 auto;
        background: #000;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      }
      
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 15px;
      }
      
      @media (max-width: 768px) {
        .contact {
          bottom: 170px;
        }
        .video-section h2 {
          font-size: 20px;
        }
        .video-container {
          max-width: 280px;
        }
      }
      
      @media (max-width: 480px) {
        .contact {
          bottom: 140px;
        }
        .contact a {
          font-size: 12px;
          padding: 10px 20px;
        }
        .video-section h2 {
          font-size: 18px;
        }
        .video-container {
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    
    <div class="content">
      <h1>Quick Sniff</h1>
      <p class="tagline">Beats. Bass. Energy.</p>
      
      <div class="social-links">
        <a href="https://www.youtube.com/@QuickSniff" target="_blank">
          <span style="font-size: 28px;">ðŸ’¿</span>
          <span>YOUTUBE</span>
        </a>
      </div>
    </div>
  </body>
</html>
